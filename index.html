<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script>
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"> </script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"> </script>

        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <div id="Mymodal" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Choose what You want To Draw</h2>
                </div>
                <div class="modal-body">
                    <img src="picture 1.jpg">
                    <img src="picture 2.jpg">
                </div>
            </div>
        </div>

        <h1>Sketch Identification
            <button class="btn btn-primary" id="show_popup" data-toggle = "modal" data-target = "#Mymodal">Show Sketch

            </button>
        </h1>

        <p class="one" id="label">label:</p>
        <p class="one" id="confidence">Confidence:</p>
        <button onclick="clearCanvas()" class="btn btn-warning">Clear canvas</button>
    </center>
    <script src="main.js"></script>
    </body>
</html>
